<html>
    <head>
        <title> Example title </title>
        <link href="styles/styles.css" rel="stylesheet">
    </head>
    <body>
        <h1> Examples of HTML </h1>
        <a id="link" href='https://www.dictionary.com/browse/example'> Example link </a>
        <table>
            <thead>
                <tr>
                    <th colspan="2" > Example table </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td> Example of a table </td>
                    <td> with two columns and a header </td>
                </tr>
            </tbody>
        </table>
        <p> Example list: </p>
        <ul>
            <li>Example list item 1</li>
            <li>Example list item 2</li>
            <ul>
                <li id="special"> Example list item 2.1</li>
                <li>Example list item 2.2.</li>
            </ul>
        </ul>
        <p> Example image: </p>
        <img class="fit-picture" src="images/example.png" alt="Text bubble saying: This is an example!">
        <p> Example form: </p>
        <form action="" method="GET" class="form-example">
            <div class="form-example">
                <label for="example"> Enter your example: </label>
                <input type="text" name="example" id="example" required>
            </div>
            <div class="form-example">
                <label for="email"> Enter your email: </label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="form-example">
                <input type="submit" value="Submit your example">
            </div>
        </form>
    </body>
</html>
